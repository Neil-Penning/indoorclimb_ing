<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #climberForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="climberForm">
        <label for="user">Select User:</label>
        <select id="user" name="user">
            <option value="Neil">Neil</option>
            <option value="Swarna">Swarna</option>
            <option value="Cara">Cara</option>
            <option value="Darcy">Darcy</option>
            <option value="Neel">Neel</option>
            <option value="Sarah">Sarah</option>
            <option value="Connor">Connor</option>
            <option value="Nick">Nick</option>
            <option value="Max">Max</option>
            <option value="Nick_Patel">Nick Patel</option>
            <option value="Declan">Declan</option>
            <option value="Jack">Jack</option>
            <option value="Declan">Declan</option>
            <option value="Kiren">Kiren</option>
            <option value="Mack">Mack</option>
            <option value="David">David</option>
            <option value="Breandan">Breandan</option>
        </select><br><br>
        
        <label for="status">One day I'll support attempts and flashes.</label>
        <select id="status" name="status">
            <option value="sent">sent</option>
        </select><br><br>
        
        <button type="button" onclick="logAttempt()">Log Attempt</button>
    </form>
    <script>
        function logAttempt() {
            const user = document.getElementById("user").value;
            const attempt_status = document.getElementById("status").value;
            const climbId = window.location.pathname.split("/").pop();
            const apiUrl = `https://api.indoorclimb.ing/routes/${climbId}/` + user + "/" + attempt_status;
            fetch(apiUrl, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    alert('Attempt logged (0)');
                } else {
                    alert('Attemped Logged (1)');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Attempted Logged (2)');
            });
        }
    </script>
</body>
</html>
